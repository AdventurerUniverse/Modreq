name: Modreq
version: 1.0.0
main: modreq.Modreq
website: majncraft.cz
prefix: Modreq
api-version: 1.13
author: LynSis
softdepend: [DiscordSRV]

commands:
  modreq:
    description: Modreq command to add modreq
    usage: /<command> [text]
    aliases:
      - ticket
      - ticket create
      - modreq create
    permission: modreq.add
  modreqs:
    description: Admins modreqs
    usage: /<command> [list|claim|comment|unclaim|help|close]
    aliases:
      - tickets
    permission: modreq.admin
permissions:
  modreq.add:
    description: Allow add modreq
    default: op
  modreq.admin:
    description: Allow to manage modreq
    default: op
    children:
      modreq.add: true
  modreq.*:
    default: op
    description: Allow to add modreq and manage modreq
    children:
      modreq.add: true
      modreq.admin: true